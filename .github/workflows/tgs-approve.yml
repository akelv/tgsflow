name: tgs-approve
on:
  pull_request:
    branches: [ main ]
jobs:
  approve:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
      - name: Build tgs
        run: |
          go build -o tgs ./...
      - name: Run approve gate
        run: |
          ./tgs approve --ci


